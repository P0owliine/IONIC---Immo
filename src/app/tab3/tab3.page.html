<ion-header>
  <ion-toolbar>
    <ion-title>
      Messages
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ng-template [ngIf]=checkIfLogged()>
    <ion-list>
      <ion-item *ngFor="let annonce of annonces">
        <ion-card class="welcome-card" (click)="showMessage(annonce['id'])">
          <img src="/assets/icon/annonce1-1.jpeg" alt="" />
          <ion-card-content>
            <ion-card-title>{{annonce['title']}}</ion-card-title>
            <p>{{annonce['detail']}}</p>
            <p class="date">{{annonce['date']}}</p>
            <p></p>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
  </ng-template>
  <ng-template [ngIf]=!checkIfLogged()>
    <ion-label>Déconnecté(e).</ion-label>
  </ng-template>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-input name="messageInput" [(ngModel)]="messageInput" placeholder="Ecrivez ici..."></ion-input>
    <ion-button item-right (click)="sendMessage()">Envoyer</ion-button>
  </ion-item>
</ion-footer>
