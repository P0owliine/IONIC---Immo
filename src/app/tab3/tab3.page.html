<ion-header>
  <ion-toolbar>
    <ion-title>
      Messages
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ng-template [ngIf]=checkIfLogged()>
  <ion-card class="welcome-card" (click)="showMessage()">
    <img src="/assets/icon/annonce1-1.jpeg" alt="" />
    <ion-card-content>
      <ion-card-title>Nom</ion-card-title>
      <p>Annonce ..</p>
      <p class="date">date + message..</p>
    </ion-card-content>
  </ion-card>
    <ion-list>
      <ion-item *ngFor="let annonce of annonces">
        <ion-badge color="primary" item-left>{{annonce['title']}}</ion-badge>
      </ion-item>
    </ion-list>
  </ng-template>
  <ng-template [ngIf]=!checkIfLogged()>
    <ion-label>Déconnecté(e).</ion-label>
  </ng-template>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-input name="messageInput" [(ngModel)]="messageInput" placeholder="Ecrivez ici..."></ion-input>
    <ion-button item-right (click)="sendMessage()">Envoyer</ion-button>
  </ion-item>
</ion-footer>
