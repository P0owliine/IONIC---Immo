<ion-header>
    <ion-searchbar></ion-searchbar>
  <!--{{results.length}} annonces -->
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-card class="welcome-card">
        <img src="../../assets/icon/annonce1-1.jpeg" alt="" />
        <ion-card-content>
          <ion-card-title>{{results[0].title}}</ion-card-title>
          <p class="price">{{results[0].price}}</p>
          <p>{{results[0].type}}</p>
          <p>{{results[0].place}}</p>
          <p class="date">{{results[0].date}}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
