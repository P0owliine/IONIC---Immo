<ion-header>
  <ion-toolbar>
    <ion-title>
      Mon compte
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-header class="header">
  <ng-template [ngIf]=checkIfLogged()>
    <ion-icon name="contact"></ion-icon>
    <ion-label>{{connected}}</ion-label>
  </ng-template>
  <ng-template [ngIf]=!checkIfLogged()>
    <ion-label>Vous êtes déconnecté(e)</ion-label>
  </ng-template>
</ion-header>

<ion-content>
  <ng-template [ngIf]=checkIfLogged()>
    <ion-label>Mes annonces</ion-label>
    <ion-card class="welcome-card" *ngFor=" let announce of announces">
      <img src="/assets/icon/{{ announce.nom}}" alt="{{announce.alt}}" />
      <ion-card-content>
        <ion-card-title>{{ announce.title }}</ion-card-title>
        <p class="price">{{ announce.price }} €</p>
        <p>{{ announce.category }}</p>
        <p>{{ announce.place }}</p>
        <p class="date">{{ announce.date }}</p>
      </ion-card-content>
    </ion-card>
  </ng-template>
  <ng-template [ngIf]=!checkIfLogged()>
    <ion-list>
      <ion-input [(ngModel)]="usrInput" placeholder="Utilisateur"></ion-input>
      <ion-input type="password" [(ngModel)]="pwdInput" placeholder="Mot de passe"></ion-input>
      <div class="ion-padding">
        <ion-button (click)="logUser()" expand="block" type="submit" class="ion-no-margin">Se connecter</ion-button>
      </div>
    </ion-list>
  </ng-template>
</ion-content>
